<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function(){
        var table = layui.table;
        var $ = layui.jquery
        table.render({
            elem: '#test'
            ,url:'../../admin/bus/list'
            ,parseData: function(res){ //res 即为原始返回的数据
                if (res.state == 200){
                    var code = 0;
                }
                return {
                    "code": code, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.data //解析数据列表
                };
            }
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]
            ,title: '用户数据表'
            ,cols: [[
                {fixed:'left',type: 'checkbox'}
                ,{fixed:'left',field:'id', title:'ID', width:80, sort: true}
                ,{field:'businessName', title:'管理员账号', width:150}
                ,{field:'email', title:'邮箱', width:300, edit: 'text'}
                ,{field:'createdTime', title:'申请时间', width:300}
                ,{field:'license',title:'资质证明',width:150,templet:"#imgtmp",align:'center'}
                ,{fixed:'right',title:'操作', toolbar: '#barDemo', width:200,align:'center'}
            ]]
            // ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
            //     layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
            //     //,curr: 5 //设定初始在第 5 页
            //     ,groups: 1 //只显示 1 个连续页码
            //     ,first: false //不显示首页
            //     ,last: false //不显示尾页
            // }
            ,page:true
        });
        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            };
        });

        table.on('tool(test)', function(obj){
            var data = obj.data;
            if(obj.event === 'pass'){
                var url = "../../admin/bus/pass/" + data.id;
                $.ajax({
                    "url": url,
                    "type": "GET",
                    // dataType: "json",
                    "success": function(res){
                        if(res.state === 200){
                            //关闭弹框
                            layer.msg("审核通过成功！", {icon: 6});
                            //删除这一行
                            obj.del();
                            // parent.location.reload();
                        }else{
                            layer.msg("审核执行失败：" + res.message, {icon: 5});
                        }
                    },
                    "error":function(){
                        layer.msg("发生请求错误：" + url,{icon: 5});
                    }
                });
            } else if(obj.event === 'fail'){
                var url = "../../admin/bus/no_pass/" + data.id;
                $.ajax({
                    "url" : url,
                    "type" : "GET",
                    // dataType : "json",
                    "success" : function (res) {
                        if (res.state == 200) {
                            layer.msg("审核不通过成功！", {icon: 6});
                            //删除这一行
                            obj.del();
                        } else {
                            layer.msg("审核执行失败：" + res.message, {icon: 5});
                        }
                    },
                    "error":function(){
                        layer.msg("发生请求错误：" + url,{icon: 5});
                    }
                });
            }
        });
    });
</script>
