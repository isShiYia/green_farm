<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8" />
		<title>绿色农场</title>
		<!--导入核心文件-->
		<script src="../../bootstrap3/js/holder.js"></script>
		<link href="../../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
		<script src="../../bootstrap3/jquery-1.9.1.min.js"></script>
		<script src="../../bootstrap3/js/bootstrap.js"></script>
		<!-- 字体图标 -->
		<link rel="stylesheet" href="../../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="../../css/top.css" />
		<link rel="stylesheet" type="text/css" href="../../css/index.css" />
		<link rel="stylesheet" type="text/css" href="../../css/layout.css" />
		<link rel="stylesheet" type="text/css" href="../../css/reg.css" />
		<link rel="stylesheet" type="text/css" href="../../css/footer.css" />
	</head>

	<body>
		<!--头部-->
		<header class="header">

			<img src="../../images/index/stumalllogo.png" alt="" />
			<span class="pull-right"><h3><small>欢迎访问</small><b>绿色农场</b></h3></span>

		</header>
		<!--主体-->
		<div class="container mycontent text-left">
			<!--透明层 -->
			<div class="regDiv">
				<h4>商家入驻</h4>
				<hr />
				<!--表单开始-->
				<form  id="form-reg" class="form-horizontal" role="form">
					<!--用户名-->
					<div class="form-group">
						<label  class="col-md-3 control-label">商家账号：</label>
						<div class="col-md-8">
							<input type="text" class="form-control"  placeholder="请输入用户名" name="businessName">
						</div>
					</div>
					<!--密码-->
					<div class="form-group">
						<label class="col-md-3 control-label"> 密&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp码：</label>
						<div class="col-md-8">
							<input type="password" class="form-control"  placeholder="请输入密码" name="password">
						</div>
					</div>
					<!--确认密码-->
					<div class="form-group">
						<label  class="col-md-3 control-label"> 确认密码：</label>
						<div class="col-md-8">
							<input type="password" class="form-control"  placeholder="请再次输入密码">
						</div>
					</div>

					<!--用户名-->
					<div class="form-group">
						<label  class="col-md-3 control-label">邮&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp箱：</label>
						<div class="col-md-8">
							<input type="text" class="form-control"  placeholder="请输入邮箱" name="email">
						</div>
					</div>
					<!--用户名-->
					<div class="form-group">
						<label  class="col-md-3 control-label">电&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp话：</label>
						<div class="col-md-8">
							<input type="text" class="form-control"  placeholder="请输入电话号码" name="phone">
						</div>
					</div>
					<!--用户名-->
					<div class="form-group">
						<label  class="col-md-3 control-label">性&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp别：</label>
						<div class="col-md-8">
							<label class="radio-inline">
								<input type="radio" name="gender" value="0" >男
							</label>
							<label class="radio-inline">
								<input type="radio" name="gender" value="1">女
							</label>
						</div>
					</div>

					<div class="form-group">
						<label  class="col-md-3 control-label"> 选择文件：</label>

						<form>
						<div class="col-md-4">
								<input type="file" name="theLicense">
						</div>
						</form>
					</div>

					
					<!--提交按钮-->
					<div class="form-group">
						<label class="col-md-3 control-label"></label>
						<div class="col-md-8">
							<input id="btn-reg" class="btn btn-warning" type="button" value="立即注册" />

							<span class="pull-right"><small>已经有账号？</small><a href="businessLogin.html">登录</a></span>
						</div>
					</div>

				</form>
			</div>

		</div>
		<footer class="footer">
			<!-- 品质保障，私人定制等-->
			<div class="text-center rights container">
				<div class="col-md-offset-2 col-md-2">
					<span class="fa fa-thumbs-o-up"></span>
					<h4>品质保障</h4>
				</div>
				<div class="col-md-2">
					<span class="fa fa-address-card-o"></span>

					<h4>私人订制</h4>
				</div>
				<div class="col-md-2">
					<span class="fa fa-graduation-cap"></span>
					<h4>学生特供</h4>
				</div>
				<div class="col-md-2">
					<span class="fa fa-bitcoin"></span>

					<h4>专属特权</h4>
				</div>
			</div>
			<!--联系我们、下载客户端等-->
			<div class="container beforeBottom">
				<div class="col-md-offset-1 col-md-3">
					<div><img src="../../images/index/stumalllogo.png" alt="" class="footLogo" /></div>
					<div><img src="../../images/index/footerFont.png" alt="" /></div>

				</div>
				<div class="col-md-4 callus text-center">
					<div class="col-md-4">
						<ul>
							<li><a href="#"><h5>买家帮助</h5></a></li>
							<li><a href="#">新手指南</a></li>
							<li><a href="#">服务保障</a></li>
							<li><a href="#">常见问题</a></li>
						</ul>
					</div>
					<div class="col-md-4">
						<ul>
							<li><a href="#"><h5>商家帮助</h5></a></li>
							<li><a href="#">商家入驻</a></li>
							<li><a href="#">商家后台</a></li>
						</ul>
					</div>
					<div class="col-md-4">
						<ul>
							<li><a href="#"><h5>关于我们</h5></a></li>
							<li><a href="#">关于达内</a></li>
							<li><a href="#">联系我们</a></li>
							<li>
								<span class="fa fa-wechat"></span>
								<span class="fa fa-weibo"></span>
							</li>
						</ul>
					</div>
				</div>
				<div class="col-md-4">
					<div class="col-md-5">
						<p>绿色农场客户端</p>
						<img src="../../images/index/ios.png" class="lf">
						<img src="../../images/index/android.png" alt="" class="lf" />
					</div>
					<div class="col-md-6">
						<img src="../../images/index/erweima.png">
					</div>
				</div>
			</div>
			<!-- 页面底部-备案号 #footer -->
			<div class="col-md-12 text-center bottom">
				Copyright © 2018 Nchu.cn All Rights Reserved 京ICP备xxxxxxxx号-56 <a target="_blank" style="font-size: 12px" href="http://www.ruanku.cn/">武汉软酷网络科技有限公司</a> 版权所有
			</div>

		</footer>
		<!--页脚结束-->
		<script type="text/javascript">


			$("#btn-reg").click(
					function () {
						var uploadFile = new FormData($("#form-reg")[0]);
						console.log(uploadFile);
						var url = "../../business/reg.do";
						$.ajax({
							url:url,
							type:"post",
							data:uploadFile,
							cache: false,
							dataType:'json',
							contentType: false,
							//不设置内容类型
							processData: false,
							//不处理数据
									"success": function (json) {
                                        if (json.state == 200) {
                                            				alert("注册成功!");
                                            				location.href = "businessLogin.html";
                                            			} else {
                                            				alert(json.message);
                                            			}
								}

						});
					}

			);

		</script>
	</body>

</html>
